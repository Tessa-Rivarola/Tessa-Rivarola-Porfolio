	<p>Obra que combina teatro y manipulación de objetos. Un tributo a la poeta Alejandra Pizarnik. Se estrenó en setiembre y giró por Posadas y Resistencia – Argentina en el año 2016. En el año 2017 se presentó en el Centro Cultural Paraguayo Americano (CCPA).</p>
